<!-- general-note.component.html -->
<ng-template #noteTpl>
    <div class="modal-header">
      <h5 class="modal-title">Add a general note</h5>
      <button type="button" class="btn-close" aria-label="Close"
              (click)="modalRef?.hide()"></button>
    </div>
    <form [formGroup]="noteForm" (ngSubmit)="save()">
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Note <span class="text-danger">*</span></label>
          <input formControlName="note" class="form-control"
                 [class.is-invalid]="noteForm.get('note')?.invalid && noteForm.get('note')?.touched">
          <div class="invalid-feedback">Required</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Select attachment</label>
          <input type="file" class="form-control" (change)="onFileChange($event)">
          <small class="text-muted">{{ noteForm.value.attachment?.name || 'No file chosen' }}</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef?.hide()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="noteForm.invalid">Save</button>
      </div>
    </form>
  </ng-template>
  
  <!-- trigger button -->
  <button class="btn btn-outline-secondary" (click)="open(noteTpl)">
    <i class="bi bi-plus-lg"></i>
  </button>
