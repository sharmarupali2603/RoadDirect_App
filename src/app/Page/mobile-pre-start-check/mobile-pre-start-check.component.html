<!-- Toolbar -->
<nav class="navbar navbar-expand bg-success text-white p-2">
  <div class="container-fluid align-items-center">
    <div class="d-flex align-items-center">
      <img src="assets/pre-start-icon.png" alt="Logo" width="32" height="32" class="rounded-circle me-2" />
      <div>
        <div class="fw-semibold">Pre-Start Check</div>
        <small>Test Street</small>
      </div>
    </div>
    <div class="d-flex ms-auto">
      <button class="btn btn-success text-white me-2"><i class="bi bi-camera-fill"></i></button>
      <button class="btn btn-success text-white"><i class="bi bi-image-fill"></i></button>
    </div>
  </div>
</nav>

<!-- Form Content -->
<div class="container mt-3">
  <h5 class="d-flex justify-content-between align-items-center">
    Site Setup <i class="bi bi-info-circle ms-2"></i>
    <span class="text-success fw-semibold">GPS Acquired</span>
  </h5>

  <div *ngFor="let item of checklist; let i = index" class="mb-2 d-flex justify-content-between align-items-center border p-2 rounded bg-light">
    <label class="mb-0">{{ item.label }}</label>
    <button
      class="btn btn-outline-secondary btn-sm"
      [ngClass]="{
        'btn-success': item.status === 'YES',
        'btn-danger': item.status === 'NO',
        'btn-warning': item.status === 'N/A'
      }"
      (click)="toggleCheck(i)"
    >
      {{ item.status }}
    </button>
  </div>

  <!-- Comment -->
  <div class="mb-3 mt-3">
    <label for="comment" class="form-label fw-semibold">Comment</label>
    <textarea id="comment" class="form-control" rows="2" [(ngModel)]="formData.comment"></textarea>
  </div>
</div>

<!-- Floating Save Button -->
<button
  class="btn btn-success rounded-circle position-fixed bottom-0 end-0 m-4 shadow"
  (click)="submitForm()"
  style="width: 56px; height: 56px;"
>
  <i class="bi bi-save fs-4 text-white"></i>
</button>
