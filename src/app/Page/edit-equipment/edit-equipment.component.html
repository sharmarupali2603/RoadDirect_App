<div class="container-fluid p-2">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded shadow-sm mb-3">
      <div>
        <h5 class="mb-0 fw-bold">Job #<span class="text-primary">117662</span></h5>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-secondary">Cancel</button>
        <button class="btn-close ms-2"></button>
      </div>
    </div>
    <form [formGroup]="jobForm">
        <!-- Header & Notes same as before -->
      
        <div class="mb-3">
          <textarea class="form-control" rows="3" formControlName="notes" placeholder="TTM Closure/What You Did"></textarea>
        </div>
      
    <!-- Notes Textarea -->
    <!-- <div class="mb-3">
      <textarea class="form-control" rows="3" placeholder="TTM Closure/What You Did"></textarea>
    </div> -->
  
    <!-- Equipment Section -->
    <div>
      <h6 class="fw-bold mb-2">Equipment on site</h6>
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Item</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productList">
              <td class="text-start">
                <img [src]="item.icon" alt="icon" width="32" class="me-2">
                {{ item.title }}
              </td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-sm btn-outline-secondary me-2" (click)="decrement(item)">-</button>
                  <span class="fw-bold">{{ item.quantity }}</span>
                  <button class="btn btn-sm btn-outline-primary ms-2" (click)="increment(item)">+</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button (click)="onSubmit()" type="submit" class="btn btn-success w-100 mt-3">
        Save
      </button>
    </form>
  </div>
