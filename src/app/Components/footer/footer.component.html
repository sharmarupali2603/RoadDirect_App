<footer class="fixed-bottom bg-orange border-top">
    <nav class="d-flex justify-content-around align-items-center py-2">
      <a routerLink="/home" class="text-white text-center">
        <i class="bi bi-house-door"></i>
        <p class="mb-0">Home</p>
      </a>    
      <a routerLink="/dashboard" [ngClass]="{'active-tab': activeRoute === '/dashboard'}" class="tab-link text-white text-center">
        <i class="bi bi-calendar"></i>
        <p class="mb-0">Calendar</p>
      </a>
      <button class="btn btn-light rounded-circle position-absolute top-0 start-50 translate-middle" style="width: 50px; height: 50px;">
        <i class="bi bi-plus-lg"></i>
      </button>
      <a routerLink="/tasks" [ngClass]="{'active-tab': activeRoute === '/tasks'}" class="tab-link text-white text-center">
        <i class="bi bi-list-task"></i>
        <p class="mb-0">Tasks</p>
      </a>
      <a routerLink="/timesheets" class="text-white text-center">
        <i class="bi bi-clock-history"></i>
        <p class="mb-0">Timesheets</p>
      </a>
    </nav>
  </footer>
