<header>
  <img src="assets\icon.png" alt="Logo" width="40" height="40" style="margin-left: 0.5rem">

  <div class="timer-container">
    <mat-icon aria-hidden="false">schedule</mat-icon>
    <span class="timer-text"><app-stopwatch></app-stopwatch></span>
  </div>

  <div class="user-info">
    <div>
      <div>{{FirstName}} {{LastName}}</div>
      <div>{{PageTitle}}</div>
    </div>
    <mat-icon style="margin-left: 0.1em; margin-right: -10px;" aria-hidden="false">person</mat-icon>
    <mat-icon aria-hidden="false">arrow_drop_down</mat-icon>
  </div>
</header>
