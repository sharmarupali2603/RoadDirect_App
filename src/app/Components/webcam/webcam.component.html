   <div
            class="modal-content card-header d-flex justify-content-between align-items-center"
          >
            <div class="modal-header">
              <h5 class="modal-title">Camera</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div>
              <button (click)="checkPermission()">
                Check the cam permission
              </button>
              <p *ngIf="status">Status: {{ status }}</p>
            </div>
            <div *ngIf="stream">
              <!-- web cam imae will be shown here-->
              <webcam
                [trigger]="$trigger"
                (imageCapture)="snapshot($event)"
              ></webcam>
              <button (click)="captureImage()">{{ buttonLabel }}</button>
            </div>
          </div>
